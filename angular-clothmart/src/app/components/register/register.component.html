<div class="mybackground">
  <div *ngIf="isSignedUp; else signupForm">
    <h3 class="text-center">Registered successfully</h3>
    <button class="btn btn-primary text-center" routerLink="/login">Login</button>
  </div>

<ng-template #signupForm>

  <div class="container ">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" name="form" (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
          <div *ngIf="f.submitted && name.invalid">
            <div class="text-danger" *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div class="text-danger" *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div class="text-danger" *ngIf="email.errors.required">Email is required</div>
            <div class="text-danger" *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
            <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" >Register</button>
          <div class="text-danger" *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>

        </form><!-- /form -->
        
    </div><!-- /card-container -->
  </div>

</ng-template>
</div>
