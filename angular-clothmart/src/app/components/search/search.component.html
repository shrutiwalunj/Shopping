<div class="col-md-12">
    <div class="row">
        <div class="col-md-10 ">
            <input type="text" #searchInput 
            (keyup.enter)="searchClothes(searchInput.value)"
            class="form-control" placeholder="Search clothes">
        </div>
        <div class="col-md-2">
            <button type="submit" 
            (click)="searchClothes(searchInput.value)"
            class="btn btn-primary">Search</button>
        </div>
    </div>
</div>
