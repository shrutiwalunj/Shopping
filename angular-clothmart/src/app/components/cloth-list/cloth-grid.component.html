<br>
<div class="row">

  <div class="col-lg-3">
    <h1 class="my-4"></h1>
    <app-clothes-category></app-clothes-category>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <div class="row">


      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let cloth of clothes">
        <div class="card h-100">
          <a routerLink="/clothes/{{cloth.id}}"><img class="card-img-top img-responsive" [src]="cloth.imageurl"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/clothes/{{cloth.id}}">{{cloth.name}}</a>
            </h4>
            <h5>{{cloth.unitPrice | currency:'INR'}}</h5>
            <p class="card-text text-truncate">{{cloth.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add to Cart</button>
          </div>
        </div>
      </div><br><br><br><br>
      <div *ngIf="clothes?.length==0" class="col-md-12 alert alert-warning mt-3">
        No Clothes Found
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4" * ngFor="let book of books | paginate: {itemsPerPage: 5, currentPage: p}">
    </div>
    <div class="row">
      <!-- handle page size-->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">
            <span class="mr-2">Page Size:</span>
          </div>
          <div class="col-md-9">
            <select (change)="updatePageSize($event.target.value)"
                    class="form-control-sm"
                    style="width: 20%;">
                    <option selected>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
          </select>
          </div>
        </div>
      </div>
      <!-- handle pagination-->
      <div class="col-md-6">
        <ngb-pagination [(page)]="currentPage" 
                        [pageSize]="pageSize" 
                        [collectionSize]="totalRecords"
                        (pageChange)="listClothes()"
                        class="d-flex justify-content-end">
                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                        <ng-template ngbPaginationNext>Next</ng-template>
                        <ng-template ngbPaginationFirst>First</ng-template>
                        <ng-template ngbPaginationLast>Last</ng-template>
        </ngb-pagination>
      </div>
    </div>

  </div>

  <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
