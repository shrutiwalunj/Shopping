<div class="row">

  <div class="col-lg-3">
    <br><br>
    <h1 class="my-4"></h1>
   <app-clothes-category></app-clothes-category>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <div class="row">


      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let cloth of clothes">
          <div class="card h-100">
            <a href="#"><img class="card-img-top img-responsive" [src]="cloth.imageurl" ></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{cloth.name}}</a>
              </h4>
              <h5>{{cloth.unitPrice | currency:'INR'}}</h5>
              <p class="card-text text-truncate">{{cloth.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right">Add to Cart</button>
            </div>
          </div>
        </div>
  
  </div>
  </div>
  <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
