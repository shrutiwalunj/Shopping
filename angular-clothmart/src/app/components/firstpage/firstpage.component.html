
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-spin-clockwise"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

  <div class="col-lg-12">
    
    <!--carousel section begins-->
    <div class='container-fluid'>  
       
      <div id="carouseltop" class="carousel slide my-4" data-ride="carousel">
        <!--indicators-->
        <ol class="carousel-indicators">
          <li data-target="#carouseltop" data-slide-to="0" class="active"></li>
          <li data-target="#carouseltop" data-slide-to="1"></li>
          <li data-target="#carouseltop" data-slide-to="2"></li>
          <li data-target="#carouseltop" data-slide-to="3"></li>
        </ol>
        <!--slideshow-->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../assets/images/clothes/carousel-1.jpg">
            <div class="carousel-caption">
              <h1 class="text-primary text-left">Biggest Cloth Mart is here..</h1>
            </div>
          </div>
          <div class="carousel-item"  >
            <img class="d-block img-fluid" src="../assets/images/clothes/carousel-2.jpg" >
            <div class="carousel-content">
              <h2 class="text-info ">Kids</h2>
              <h1 style="color: black;"> Cool dresses for kids</h1>
              <button [routerLink] ="'/category/'+3" class="btn btn-warning ">Shop now</button>
             </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../assets/images/clothes/carousel-3.jpg" height="150" width="900" alt="Third slide">
            <div class="carousel-caption">
              <h2 class="text-danger text-right">Women</h2>
              <h1 class="text-right "> Wide Range of <br>casuals available</h1>
             
             </div>
             <div class="carousel-content">
              <button class="btn btn-info " [routerLink] ="'/category/'+2">Shop now</button>
             </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../assets/images/clothes/carousel-4.jpg" height="150" width="900" alt="fourth slide">
            <div class="carousel-content">
              <h2 >Mens</h2>
              <h1 style="color: black;">Variety of formals available here</h1>
              <button class="btn btn-warning " [routerLink] ="'/category/'+1">Shop now</button>
             </div>
          </div>
        </div>

        <!--prev and next controls-->
        <a class="carousel-control-prev" href="#carouseltop" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouseltop" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
  </div>  
    <!--carousel section ends-->



  <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
