<br><br>
<div class="mybackground">
  <h1 class="text-center text-dark">Add More Clothes</h1>


  <div class="container ">
    <div class="card card-container">
      <p id="profile-name" class="profile-name-card"></p>
      <form #addProductForm="ngForm" class="form-signin" (ngSubmit)="addProducts()" >
      
        <div class="form-group">
          <label for="name">sku</label>
          <input type="text" class="form-control" name="sku" [(ngModel)]="clothes.sku" />

        </div>
        <div class="form-group">
          <label for="name">Select Category</label><br>
          <select [(ngModel)]="selected" name="category">
            <option  *ngFor="let cat of category" [value]="cat.id">{{cat.categoryname}}</option>
          </select>
        
        </div>
        <div class="form-group">
          <label for="name">Cloth Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="clothes.name" />

        </div>
     

        <div class="form-group">
          <label for="username">description</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="clothes.description" required />

        </div>
        <div class="form-group">
          <label for="email">units in stock</label>
          <input type="text" class="form-control" name="unitsInStock" [(ngModel)]="clothes.unitsInStock" />

        </div>
        <div class="form-group">
          <label for="password">Price</label>
          <input type="text" class="form-control" name="price" [(ngModel)]="clothes.unitPrice" />

        </div>

        <div class="form-group">
          <label for="name">image</label>
          <input type="text" class="form-control" name="image" [(ngModel)]="clothes.imageurl" />

        </div>
        <div class="form-group">
          <button class="btn btn-primary">Add Product</button>

        </div>

      </form><!-- /form -->

    </div><!-- /card-container -->
  </div>


</div>
